<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
</head>
<body>
<h1>User Information</h1>

<p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
<p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
<p><strong>First Name:</strong> <span th:text="${user.name}"></span></p>
<p><strong>Last Name:</strong> <span th:text="${user.surname}"></span></p>
<p><strong>Age:</strong> <span th:text="${user.age}"></span></p>
<p><strong>Roles:</strong> <span th:text="${user.roles}"></span></p>

<!-- Добавьте кнопку выхода -->
<a href="/logout">Logout</a>
</body>
</html>
